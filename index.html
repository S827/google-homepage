<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GooGle</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/c0d56e0bee.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="header">
        <div class="nav-div">
            <a class="gmail-link" href="#Gmail">Gmail</a> 
            <a class="img-link" href="#Images">Images</a>
            <a class="waffle-link" href="#google-apps"><img class="waffle-image" src="google-waffle.png" alt="google-waffle"></a>
            <a class="signin-link" href="#sign-in"><button class="signin-button">Sign in</button></a>
        </div>
    </div>
    <div class="content">
        <div class="image-div">
            <img src="google-img.png" alt="Google">
        </div>
        <div class="search-div">
            <form class="searchbox">
                <i class="fa fa-search" aria-hidden="true"></i><i class="fas fa-microphone" title="search by voice"></i>
                <input type="text"><br><br>
                
                <div class="button-div">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </div><br><br><br><br><br><br><br><br><br><br><br>
    <div class="footer">
            <div><a href="#About">About</a></div>
            <div><a href="#Advertising">Advertising</a></div>
            <div><a href="#Business">Business</a></div>
            <div style="flex-basis:900px;"><a href="#Howsearchworks">How Search Works</a></div>
            <div><a href="#Privacy">Privacy</a></div>
            <div><a href="#Terms">Terms</a></div>
            <div><a href="#Settings">Settings</a></div>
    </div>

        
</body>
</html>
